<div class="wdSlider max">
	<ul>
		{loop name="slider"}
			<li>{image id={get_post_thumbnail_id} w=1280 h=340 q=95 zc=1 alt={the_title}}
				<div>
					<h3>{the_title}</h3>
					<h4>{post_meta key="description"}</h4>
				</div>
			</li>
		{/loop}
	</ul>
	<a href="#next" class="next">next</a>
	<a href="#previous" class="previous">previous</a>
	<div class="legend"></div>
</div>
